<html>
<head>

</head>
<script>
    function change(c){
        document.body.style.backgroundColor = c;
    }
</script>

<body>
        <button type="button" class="btn btn-primary btn-lg" onclick="change('red')" >test</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="change('blue')" >Test</button>
        <button type="button" class="btn btn-primary btn-block" onclick="change('green')" >TEST</button>
</body>
</html>
